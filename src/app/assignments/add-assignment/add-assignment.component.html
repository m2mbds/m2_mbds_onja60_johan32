<h3>Ajout d'un Assignment</h3>
<nav class="ajouterBtn">
      <button mat-flat-button color="accent" (click)="addNote()"> 
          {{stringNote}}
      </button>
</nav>


<form ngForm #assignmentForm (submit)="onSubmit($event); assignmentForm.reset()" class="form">
    <mat-form-field>
        <input matInput [(ngModel)]="nomDevoir" placeholder="nom" name="nom" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput [(ngModel)]="auteur" placeholder="auteur" name="auteur" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput [(ngModel)]="matiere" placeholder="matiere" name="matiere" required>
    </mat-form-field>
    <mat-form-field *ngIf="haveNote">
      <input matInput [(ngModel)]="note" value="" placeholder="note" name="note" required>
    </mat-form-field>

    <mat-form-field>
      <input matInput [(ngModel)]="remarque" placeholder="remarque" name="remarque" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Date de rendu</mat-label>
        <input matInput [matDatepicker]="picker" 
        [(ngModel)]="dateDeRendu"
        name="date" required
        >
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      
      <input type="file"  (change)="fileChange($event)" class="form-control" placeholder="Image" required="required" />

    <button mat-stroked-button color="primary">
      Ajouter un devoir
    </button>

    <img *ngIf="isImageExist"  class="img-fluid" [src]="linkIdImageEleve"/>

</form>
