    <div class="container-for-student" *ngIf="CurrentUser.isAdmin">
        <mat-grid-list cols="3">
            <mat-grid-tile class="grid-title" *ngFor="let assignment of assignments">
                <mat-card class="example-card-item">
                    <mat-card-header>
                        <img mat-card-avatar src="assets/image/profil.png">
                        <mat-card-title>
                            Matière {{assignment.SubjectData.designation}} <mat-slide-toggle checked></mat-slide-toggle>
                        </mat-card-title>
                        <mat-card-subtitle>A rendre le {{assignment.renderedAt|date}}</mat-card-subtitle>
                    </mat-card-header>
                    <img *ngFor="let user of assignment.UserData" mat-card-image [src]="linkImage+user.picture" height="200px" alt="{{user.lastname}}" />               
                    <mat-card-content>
                        <p>{{assignment.description}}</p>
                    </mat-card-content>
                    <mat-card-actions>
                        <!-- <span class="example-spacer"></span> -->
                        <button class="button-detail" routerLink="/assignments/{{assignment.id}}" mat-stroked-button>DETAIL</button>
                    </mat-card-actions>
                </mat-card>
            </mat-grid-tile>

    <div *ngIf="!CurrentUser.isAdmin">
        <div class="example-container">
            <h3>Devoir à rendre</h3>

            <div cdkDropList #todoList="cdkDropList" [cdkDropListData]="todo" [cdkDropListConnectedTo]="[doneList]"
                class="example-list" (cdkDropListDropped)="drop($event)">
                <div class="example-box" *ngFor="let item of todo" cdkDrag>
                    <!--  -->
                    <mat-card class="example-card">
                        <mat-card-header>
                            <img mat-card-avatar src="assets/image/profil.png">
                            <mat-card-title>
                                Matière Big data <mat-slide-toggle checked></mat-slide-toggle>
                            </mat-card-title>
                            <mat-card-subtitle>A rendre le 20/02/23</mat-card-subtitle>
                            <!--  -->
                            <span class="example-spacer"></span>
                            <button routerLink="/assignments/1" mat-icon-button class="example-icon favorite-icon"
                                aria-label="Example icon-button with heart icon">
                                <mat-icon class="icon-view">menu</mat-icon>
                            </button>
                            <!--  -->
                        </mat-card-header>
                        <mat-card-content>
                            <p>{{item}}</p>
                        </mat-card-content>
                    </mat-card>
                    <!--  -->
                </div>
            </div>
        </div>
        <!-- <span class="example-spacer"></span> -->
        <div class="example-container">
            <h3>Devoir déjà rendu</h3>

            <div cdkDropList #doneList="cdkDropList" [cdkDropListData]="done" [cdkDropListConnectedTo]="[todoList]"
                class="example-list" (cdkDropListDropped)="drop($event)">
                <div class="example-box" *ngFor="let item of done" cdkDrag>
                    <mat-card class="example-card">
                        <mat-card-header>
                            <img mat-card-avatar src="assets/image/profil.png">
                            <mat-card-title>

                            </mat-card-title>
