<h3>Liste des professeurs</h3>
<mat-divider></mat-divider>
<div id="content">
 <table mat-table [dataSource]="data" class="mat-elevation-z8 demo-table">
  <ng-container matColumnDef="photo">
   <th mat-header-cell *matHeaderCellDef>#</th>
   <td mat-cell *matCellDef="let element">{{element.photo}}</td>
  </ng-container>

  <ng-container matColumnDef="name">
   <th mat-header-cell *matHeaderCellDef>Nom et prénom</th>
   <td mat-cell *matCellDef="let element">{{element.name}}</td>
  </ng-container>

  <ng-container matColumnDef="email">
   <th mat-header-cell *matHeaderCellDef>Email</th>
   <td mat-cell *matCellDef="let element">{{element.email}}</td>
  </ng-container>

  <ng-container matColumnDef="subject">
   <th mat-header-cell *matHeaderCellDef>Matière</th>
   <td mat-cell *matCellDef="let element">{{element.subject}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
 </table>
</div>
